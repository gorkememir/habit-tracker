name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app.js'
      - 'package*.json'
      - 'views/**'
      - 'Dockerfile'
      - 'k8s/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for semantic versioning

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            COMMIT_MESSAGE=${{ github.event.head_commit.message }}
          tags: |
            gorkememir/habit-tracker:latest
            gorkememir/habit-tracker:${{ github.sha }}
      
      - name: Update Kubernetes manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release
          
          # Update image
          sed -i "s|image: gorkememir/habit-tracker:.*|image: gorkememir/habit-tracker:${{ github.sha }}|g" k8s/habit-app.yml
          
          # Add version label to deployment metadata if not exists
          if ! grep -q "version:" k8s/habit-app.yml; then
            sed -i '/metadata:/a\  labels:\n    version: ${{ steps.tag_version.outputs.new_tag }}' k8s/habit-app.yml
          else
            sed -i "s|version:.*|version: ${{ steps.tag_version.outputs.new_tag }}|g" k8s/habit-app.yml
          fi
          
          # Add version annotation to pod template
          if ! grep -q "app.version:" k8s/habit-app.yml; then
            sed -i '/template:/a\    metadata:\n      annotations:\n        app.version: "${{ steps.tag_version.outputs.new_tag }}"' k8s/habit-app.yml
          else
            sed -i "s|app.version:.*|app.version: \"${{ steps.tag_version.outputs.new_tag }}\"|g" k8s/habit-app.yml
          fi
          
          git add k8s/habit-app.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update image to ${{ github.sha }} (${{ steps.tag_version.outputs.new_tag }})" && git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git release)

