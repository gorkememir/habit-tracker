name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app.js'
      - 'package*.json'
      - 'views/**'
      - 'Dockerfile'
      - 'k8s/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for semantic versioning

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            COMMIT_MESSAGE=${{ github.event.head_commit.message }}
          tags: |
            gorkememir/habit-tracker:latest
            gorkememir/habit-tracker:${{ github.sha }}
      
      - name: Update Kubernetes manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release
          
          # Install yq for YAML processing
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          
          # Update image
          yq eval '.spec.template.spec.containers[0].image = "gorkememir/habit-tracker:${{ github.sha }}"' -i k8s/habit-app.yml
          
          # Add version label to deployment
          yq eval '.metadata.labels.version = "${{ steps.tag_version.outputs.new_tag }}"' -i k8s/habit-app.yml
          
          # Add version annotation to pod template
          yq eval '.spec.template.metadata.annotations."app.version" = "${{ steps.tag_version.outputs.new_tag }}"' -i k8s/habit-app.yml
          
          # Add version label to service
          yq eval 'select(document_index == 1) | .metadata.labels.version = "${{ steps.tag_version.outputs.new_tag }}"' -i k8s/habit-app.yml
          
          git add k8s/habit-app.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update image to ${{ github.sha }} (${{ steps.tag_version.outputs.new_tag }})" && git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git release)

