apiVersion: apps/v1
kind: Deployment
metadata:
  name: habit-tracker
  namespace: habit-tracker
spec:
  revisionHistoryLimit: 3
  replicas: 2 # Running 2 copies for reliability
  selector:
    matchLabels:
      app: habit-tracker
  template:
    metadata:
      labels:
        app: habit-tracker
    spec:
      containers:
      - name: habit-app
        image: gorkememir/habit-tracker:a69bcdee67ed30584f8c3a8f85c33d49e00e0e79
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_HOST
---
apiVersion: v1
kind: Service
metadata:
  name: habit-service
  namespace: habit-tracker
spec:
  type: NodePort
  selector:
    app: habit-tracker
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30007 # Access via http://<SERVER_IP>:30007